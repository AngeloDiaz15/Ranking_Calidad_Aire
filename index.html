<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Ranking de Calidad del Aire (AQI) - WAQI API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      background: #007bff;
      color: white;
      margin: 0;
      padding: 1rem;
    }
    select, button {
      padding: 0.5rem 1rem;
      margin: 1rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    table {
      width: 90%;
      margin: 1rem auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 0.7rem;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #007bff;
      color: white;
    }
    tr:hover {
      background: #f0f8ff;
    }
    .aqi-badge {
      font-weight: bold;
      padding: 3px 8px;
      border-radius: 5px;
      color: white;
    }
  </style>
</head>
<body>
  <h1>üåç Ranking de Calidad del Aire (AQI)</h1>

  <label for="countrySelect">Selecciona un pa√≠s:</label>
  <select id="countrySelect">
    <option value="none">-- Elegir pa√≠s --</option>
    <option value="peru">Per√∫</option>
    <option value="mexico">M√©xico</option>
    <option value="chile">Chile</option>
    <option value="colombia">Colombia</option>
    <option value="argentina">Argentina</option>
    <option value="usa">Estados Unidos</option>
    <option value="spain">Espa√±a</option>
    <option value="france">Francia</option>
    <option value="italy">Italia</option>
  </select>

  <button id="loadBtn">Cargar datos</button>

  <table id="rankingTable">
    <thead>
      <tr>
        <th>Posici√≥n</th>
        <th>Ciudad / Estaci√≥n</th>
        <th>AQI</th>
        <th>Coordenadas</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="4">Selecciona un pa√≠s y presiona "Cargar datos"</td></tr>
    </tbody>
  </table>

  <script>
    const token = "090ca286c1bb00d992871976d77c05b6347a17d1";

    // Coordenadas aproximadas por pa√≠s (lat1, lng1, lat2, lng2)
    const countryBounds = {
      peru: [-18.35, -81.35, -0.05, -68.65],
      mexico: [14.4, -118.5, 32.7, -86.5],
      chile: [-56, -75, -17, -66],
      colombia: [-5, -79, 13, -66],
      argentina: [-55, -73.5, -21, -53],
      usa: [24.5, -125, 49.5, -66.9],
      spain: [36, -9.5, 43.8, 4.5],
      france: [41, -5.5, 51.5, 9.5],
      italy: [36.5, 6.5, 47.2, 18.5],
    };

    const loadBtn = document.getElementById("loadBtn");
    const countrySelect = document.getElementById("countrySelect");
    const tableBody = document.querySelector("#rankingTable tbody");

    function getAQIColor(aqi) {
      if (aqi <= 50) return "#009966";
      if (aqi <= 100) return "#ffde33";
      if (aqi <= 150) return "#ff9933";
      if (aqi <= 200) return "#cc0033";
      if (aqi <= 300) return "#660099";
      return "#7e0023";
    }

    loadBtn.addEventListener("click", async () => {
      const country = countrySelect.value;
      if (country === "none") {
        alert("Selecciona un pa√≠s primero.");
        return;
      }

      const bounds = countryBounds[country];
      const url = `https://api.waqi.info/map/bounds/?token=${token}&latlng=${bounds.join(",")}`;
      tableBody.innerHTML = `<tr><td colspan="4">Cargando datos...</td></tr>`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.status !== "ok" || !data.data.length) {
          tableBody.innerHTML = `<tr><td colspan="4">No se encontraron estaciones para este pa√≠s.</td></tr>`;
          return;
        }

        // Ordenar por AQI descendente
        const stations = data.data.sort((a, b) => b.aqi - a.aqi);

        tableBody.innerHTML = "";
        stations.forEach((st, i) => {
          const color = getAQIColor(st.aqi);
          tableBody.innerHTML += `
            <tr>
              <td>${i + 1}</td>
              <td>${st.station?.name || "Desconocido"}</td>
              <td><span class="aqi-badge" style="background:${color}">${st.aqi}</span></td>
              <td>${st.lat.toFixed(2)}, ${st.lon.toFixed(2)}</td>
            </tr>`;
        });
      } catch (err) {
        console.error(err);
        tableBody.innerHTML = `<tr><td colspan="4">Error al cargar datos. Intenta de nuevo.</td></tr>`;
      }
    });
  </script>
</body>
</html>
